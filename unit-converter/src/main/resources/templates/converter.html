<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
      <style>
        /* Global */
        * {
            font-family: 'Courier New', Courier, monospace;
        }
        body {
  font-family: "Cutive Mono", monospace;
  font-weight: 400;
  font-style: normal;
              background: #f9c9d5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

         .container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            margin: 0 auto 2rem auto; /* center horizontally and spacing at bottom */
        }

        h1 {
            text-align: center;
            margin: 1.5rem;
            color: #1a202c;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input, select, button {
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
        }

        input:focus, select:focus {
            border-color: #000000;
            box-shadow: 0 0 5px rgba(98, 21, 97, 0.3);
        }

        button {
            background-color: #000000;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #622847;
        }

        .result, .error {
            font-size: 1.1rem;
            text-align: center;
            padding: 0.75rem;
            border-radius: 8px;
            margin: 3rem;
        }

        .result {
            background-color: #f9c9d5;
            color: #0a0a0a;
            border: 1px solid #f5b2d0;
        }

        .error {
            background-color: #fff5f5;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Unit Converter</h1>

<form th:action="@{/converter}" th:object="${conversionRequest}" method="post">

    <!-- Value Input -->
    <input type="number" th:field="*{value}" placeholder="Value" step="any" required/>

    <!-- From Unit Dropdown -->
    <select id="fromUnit" th:field="*{fromUnit}" onchange="updateToUnits()">
        <optgroup label="Length">
            <option th:each="unit : ${lengthUnits}" th:value="${unit}" th:text="${#strings.capitalize(unit)}" data-category="length"></option>
        </optgroup>
        <optgroup label="Mass">
            <option th:each="unit : ${massUnits}" th:value="${unit}" th:text="${#strings.capitalize(unit)}" data-category="mass"></option>
        </optgroup>
        <optgroup label="Volume">
            <option th:each="unit : ${volumeUnits}" th:value="${unit}" th:text="${#strings.capitalize(unit)}" data-category="volume"></option>
        </optgroup>
        <optgroup label="Temperature">
            <option th:each="unit : ${temperatureUnits}" th:value="${unit}" th:text="${#strings.capitalize(unit)}" data-category="temperature"></option>
        </optgroup>
        <optgroup label="Time">
            <option th:each="unit : ${timeUnits}" th:value="${unit}" th:text="${#strings.capitalize(unit)}" data-category="time"></option>
        </optgroup>
        <optgroup label="Power">
            <option th:each="unit : ${powerUnits}" th:value="${unit}" th:text="${#strings.capitalize(unit)}" data-category="power"></option>
        </optgroup>
    </select>

    <!-- To Unit Dropdown -->
    <select id="toUnit" th:field="*{toUnit}">

        <!-- options will be filtered by JS -->
    </select>

    <button type="submit">Convert</button>
</form>
 
<div th:if="${response != null}" class="result"> 
    <p th:text=" ${formattedOriginal} + ' ' + ${response.fromUnit} +
                 ' â†’ ' + ${formattedValue} + ' ' + ${response.toUnit}"></p>
</div>

<div th:if="${error != null}">
    <p th:text="${error}" style="color:red;"></p>
</div>
 </div>
<script>
    // store all "To Unit" options
    const toUnitSelect = document.getElementById('toUnit');
    const fromUnitSelect = document.getElementById('fromUnit');

    // clone all options from the original "From Unit" dropdown to "To Unit"
    const allOptions = Array.from(fromUnitSelect.options).map(opt => {
        return {
            value: opt.value,
            text: opt.text,
            category: opt.getAttribute('data-category')
        };
    });

function updateToUnits() {
    const selectedFrom = fromUnitSelect.options[fromUnitSelect.selectedIndex];
    const selectedCategory = selectedFrom.getAttribute('data-category');

    toUnitSelect.innerHTML = '';

    allOptions.forEach(opt => {
        if (opt.category === selectedCategory) {
            const optionElem = document.createElement('option');
            optionElem.value = opt.value;
            optionElem.text = opt.text;
            toUnitSelect.appendChild(optionElem);
        }
    });

    // select first option by default
    if(toUnitSelect.options.length > 0) {
        toUnitSelect.selectedIndex = 0;
    }
}


    // initialize "To Unit" dropdown on page load
    window.onload = updateToUnits;
</script>

</body>
</html>
